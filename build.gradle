buildscript {
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.1'
    }
}

plugins {
    id "org.sonarqube" version "2.6.1"
}

apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'

ext {
    sonarProjectName = 'inoks-java-monads'
    sonarProjectKey = 'inoks-java-monads'
    jacocoDestinationFile = "build/jacoco/test.exec"
}

version = System.properties['inoks.java.monads.debug'] == "true" || !System.properties['inoks.java.monads.version'] ? "LOCAL-VERSION" : project['inoks.java.monads.version']

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.1'
}

test {
    useJUnitPlatform()
}

sonarqube {
    properties {
        property 'sonar.projectKey', sonarProjectKey
        property 'sonar.projectName', sonarProjectName
        property 'sonar.jacoco.reportPath', jacocoDestinationFile
    }
}