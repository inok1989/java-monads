plugins {
    id "org.sonarqube" version "2.6.2"
}

apply plugin: 'java'

version = System.properties['inoks.java.monads.debug'] == "true" || !System.properties['inoks.java.monads.version'] ? "LOCAL-VERSION" : project['inoks.java.monads.version']

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile('org.junit.jupiter:junit-jupiter-api:5.2.0')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.2.0')
}

test {
    useJUnitPlatform()
}

sonarqube {
    properties {
        property 'sonar.projectKey', 'inoks-java-monads'
        property 'sonar.projectName', 'inoks-java-monads'
    }
}