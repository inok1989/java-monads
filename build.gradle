plugins {
    id "org.sonarqube" version "2.6.2"
}

apply plugin: 'java'
apply plugin: 'maven'

group = 'de.kgrupp'
def isDebug = System.properties['inoks.java.monads.debug'] == "true"
def versionStr = System.properties['inoks.java.monads.version']
version = isDebug || !versionStr ? "LOCAL-VERSION" : versionStr

sourceCompatibility = 1.8

repositories {
    maven {
        url "http://localhost:8081/repository/maven-public/"
    }
    mavenCentral()
}

dependencies {
    testCompile('org.junit.jupiter:junit-jupiter-api:5.2.0')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.2.0')
}

test {
    useJUnitPlatform()
}

sonarqube {
    properties {
        property 'sonar.projectKey', 'inoks-java-monads'
        property 'sonar.projectName', 'inoks-java-monads'
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
    classifier "sources"
}

def nexusUrl = project.hasProperty('nexusUrl') ? nexusUrl : 'http://localhost:8081'
def nexusUser = project.hasProperty('nexusUsername') ? nexusUsername : ''
def nexusPw = project.hasProperty('nexusPassword') ? nexusPassword : ''

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${nexusUrl}/repository/maven-releases/") {
                authentication(userName: nexusUser, password: nexusPw)
            }
            snapshotRepository(url: "${nexusUrl}/repository/maven-snapshots") {
                authentication(userName: nexusUser, password: nexusPw)
            }
        }
    }
}
